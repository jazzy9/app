<!DOCTYPE html>
<html>

{% extends "layout.html" %}

{% block content %}


<body>

  {% for post in posts %}
  <article class="media content-section">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="https://jazzy9.github.io/underground/cahoots.html">{{ post.author }}</a>
      <small class="text-muted">{{ post.date_posted }}</small>
    </div>
    <h2><a class="article-title" href="https://jazzy9.github.io/underground/cahoots.html">{{ post.title }}</a></h2>
    <p class="article-content">{{ post.content }}</p>
  </div>
</article>
  {% endfor %}

</body>


{% endblock  content %}
</html>
